<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Price style 1</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- **price style-1** -->
  <div class="price">
    <div class="container">
      <div class="price-item">
        <div class="price-icon icon"></div>
        <div class="price-name">ЭКОНОМ</div>
        <div class="price-description">Идеально для того что бы попробывать себя новом в деле</div>
        <div class="price-box">
          <div class="price-price">
            <span class="price-count">990</span><span class="price-rubel icon icon-rubel"></span>/месяц
          </div>
          <div class="price-special">В подарок на счёт 150 рублей</div>
        </div>
        <div class="price-wrap">
          <div class="price-task"><span class="price-value icon"></span> Только два оператора</div>
          <div class="price-task"><span class="price-value icon"></span> Персональная карта клуба</div>
          <div class="price-task"><span class="price-value icon"></span> Поддержка в Telegram и Whatsapp</div>
          <div class="price-task"><span class="price-value icon"></span> Уведомления о заказах</div>
          <div class="price-task"><span class="price-value icon"></span> Помощь в разработке сайта</div>
        </div>
        <a href="#" class="price-button">Начать уже сегодня</a>
      </div>
    </div>
  </div>
</body>
</html>
